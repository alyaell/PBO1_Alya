<!DOCTYPE html>
<html>
<head>
    <title>Latihan 9.3 - Internal CSS</title>
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: darkred;
            text-align: center;
        }
        p {
            color: darkblue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Contoh Internal CSS</h1>
    <p>CSS ini ditulis di dalam tag &lt;style&gt; di bagian &lt;head&gt;.</p>
</body>
</html>
